server:
  port: 8003 # 服务端口
spring:
  application:
    name: service-vod # 服务名
  profiles:
    active: dev # 环境设置 dev、test、prod
  servlet:
    multipart:
      max-file-size: 10MB # 设置文件最大上传长度
      max-request-size: 100MB
  cloud:
    nacos:
      server-addr: localhost:8848 # nacos服务地址
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# 阿里云 视频点播
# 不同的服务器，地址不同
aliyun:
  oss:
    file:
      keyid: 填写你的id
      keysecret: 填写你的密钥